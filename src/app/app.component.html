<hello name="{{ name }}"></hello>
<p>Start editing to see some magic happen :)</p>

<table>
  <thead>
    <tr>
      <th>Col 1</th>
      <th>Col 2</th>
      <th>Col 3</th>
      <th>Col 4</th>
      <th>Col 5</th>
      <th>Row Id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of dataArray; trackBy: trackByRowId">
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
      <td>{{ row[5] }}</td>
    </tr>
  </tbody>
</table>
